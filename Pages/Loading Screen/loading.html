<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome | VitaSilens</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background: radial-gradient(circle at center, #e1d1f0, #f8e6f8);
            color: #7a4e9c;
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .loading h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            border-radius: 50%;
            background: #c27cd6;
            animation: pulse 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="loading">
    <h1>VitaSilens is watching<span class="dot"></span><span class="dot"></span><span class="dot"></span></h1>
</div>

<script>
    const lastVisit = localStorage.getItem('lastVisitTime');
    const now = new Date().getTime();
    const oneHour = 60 * 60 * 1000;

    if (lastVisit && now - parseInt(lastVisit) < oneHour) {
        // Visited within the last hour â€“ skip loading screen
        window.location.href = "../Home/home.html";
    } else {
        // Store current time
        localStorage.setItem('lastVisitTime', now.toString());

        // Show loading screen, then redirect
        setTimeout(() => {
            window.location.href = "../Home/home.html";
        }, 2500);
    }
</script>

</body>
</html>
